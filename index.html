<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Redirect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        #redirect-link {
            display: block; /* Per poter impostare padding e dimensioni */
            position: absolute; /* Per centrarlo precisamente */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra l'elemento */
            padding: 80px 100px; /* Rendi l'area cliccabile molto grande */
            background-color: lightblue;
            border: 2px solid blue;
            text-decoration: none;
            color: black;
            font-size: 1.5em;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        /* Messaggio opzionale per utenti normali */
        .message {
             position: absolute;
             top: 10px;
             left: 10px;
             color: #555;
        }
    </style>
</head>
<body>
    <div class="message">If you are not a bot, please wait or click the link...</div>

    <!-- Il link che il bot cliccherà -->
    <a id="redirect-link" href="URL_DELLA_TUA_NOTA_V19">
        Redirecting...
        <!-- Puoi mettere un testo più ovvio se vuoi testare manualmente: Click Me! -->
    </a>

    <script>
        // Fallback: se il bot non clicca entro 5 secondi, reindirizza comunque.
        // Questo potrebbe non essere necessario dato che il link è centrato, ma è una sicurezza.
        const redirectUrl = "URL_DELLA_TUA_NOTA_V19";
        console.log("Redirecting to:", redirectUrl); // Log per debug
        
        // Il bot clicca quasi subito, quindi un redirect automatico
        // potrebbe essere più affidabile del click, dato che non sappiamo
        // se ci sono elementi che potrebbero coprire il centro esatto.
        // Proviamo prima con un redirect immediato. Rimuovi il link se usi questo.
        // window.location.href = redirectUrl;

        // Se preferisci affidarti al click + fallback:
         setTimeout(() => {
             console.log("Fallback redirect triggered.");
             window.location.href = redirectUrl;
         }, 5000); // 5 secondi di attesa

        // Se vuoi affidarti SOLO al click del bot (più rischioso se il centro non è preciso):
        // Commenta o rimuovi il setTimeout sopra.
    </script>

</body>
</html>
