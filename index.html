    <script>

            use_password: 'false'
          }),
          credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
          window.location.href = `https://challenge-0325.intigriti.io/note/${data.id}`;

      }
      createNote();
    </script>
  </body>
